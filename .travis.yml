sudo: required
services:
  - docker
dist: trusty
env:
  global:
    - PYTHON=python TWINE_USERNAME=danielh
    - secure: "ijRS1vncRb4fGTjA2r7a0B19C+mly74XsXIzJNdt82uiAZRonfaII9tkArTG0TTKtdZL/zyL34mAtHhwbWFd+Y2w
      "
branches:
  only:
    - master
    - /^[0-9.]*$/
stages:
  - test
  - name: test_pip
    if: repo = clab/dynet AND tag IS present
jobs:
  include:
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=2.7 PYNUM=2 PYTHON_INSTALL=manual
      if: type = cron OR tag IS present
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=2.7 PYNUM=2 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
      if: type = cron OR tag IS present
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=3.4 PYNUM=3 PYTHON_INSTALL=manual
      if: type = cron OR tag IS present
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=3.4 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
      if: type = cron OR tag IS present
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=3.5 PYNUM=3 PYTHON_INSTALL=manual
      if: type = cron OR tag IS present
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=3.5 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
      if: type = cron OR tag IS present
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=3.6 PYNUM=3 PYTHON_INSTALL=manual
    - os: osx
      compiler: clang
      language: cpp
      env: PYVER=3.6 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
    - os: linux
      compiler: gcc
      language: cpp
      env: PYVER=2.7 PYNUM=2 PYTHON_INSTALL=manual
    - os: linux
      compiler: gcc
      language: python
      python: 2.7
      env: PYVER=2.7 PYNUM=2 PYTHON_INSTALL=pip BUILD_ARCH=i686
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: python
      python: 2.7
      env: PYVER=2.7 PYNUM=2 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
    - os: linux
      compiler: gcc
      language: cpp
      env: PYVER=3.4 PYNUM=3 PYTHON_INSTALL=manual
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: python
      python: 3.4
      env: PYVER=3.4 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=i686
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: python
      python: 3.4
      env: PYVER=3.4 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: cpp
      env: PYVER=3.5 PYNUM=3 PYTHON_INSTALL=manual
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: python
      python: 3.5
      env: PYVER=3.5 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=i686
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: python
      python: 3.5
      env: PYVER=3.5 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: cpp
      env: PYVER=3.6 PYNUM=3 PYTHON_INSTALL=manual
    - os: linux
      compiler: gcc
      language: python
      python: 3.6
      env: PYVER=3.6 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=i686
      if: type = cron OR tag IS present
    - os: linux
      compiler: gcc
      language: python
      python: 3.6
      env: PYVER=3.6 PYNUM=3 PYTHON_INSTALL=pip BUILD_ARCH=x86_64
    - os: linux
      compiler: gcc
      language: cpp
      env: PYVER=3.6 PYNUM=3 PYTHON_INSTALL=manual BACKEND=cuda
    - stage: test_pip
      os: osx
      env: PYVER=2.7 PYNUM=2
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: osx
      env: PYVER=3.4 PYNUM=3
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: osx
      env: PYVER=3.5 PYNUM=3
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: osx
      env: PYVER=3.6 PYNUM=3
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: linux
      language: python
      python: 2.7
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: linux
      language: python
      python: 3.4
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: linux
      language: python
      python: 3.5
      before_script: pip install dynet
      script: python tests/python/test.py
    - os: linux
      language: python
      python: 3.6
      before_script: pip install dynet
      script: python tests/python/test.py

install:
  - travis_retry .travis/install_dependencies.sh
  - export EIGEN3_INCLUDE_DIR=/usr/local/include/eigen3
  - if [ "$TRAVIS_OS_NAME" == osx ]; then export PATH="$PWD/miniconda/bin:$PATH"; source activate "$PYVER"; fi

before_script:
  - .travis/build_dynet.sh

after_failure:
  - cat $TRAVIS_BUILD_DIR/build/CMakeFiles/CMakeError.log

script:
  - .travis/test_dynet.sh

deploy:
  provider: script
  skip_cleanup: true
  script:
    - .travis/deploy.sh
  on:
    tags: true
    condition: "$PYTHON_INSTALL = pip"
